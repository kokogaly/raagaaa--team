<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فريق الرجاء المسرحي</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      background: url('https://i.imgur.com/0r3RJK1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 50px;
      margin: 0;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      background-color: #e8f5e9;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }

    .rehearsal-times {
      margin-top: 20px;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>🎭 فريق الرجاء المسرحي</h1>

  <div class="container">
    <input type="text" id="name" placeholder="الاسم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <br>
    <button onclick="login()">تم</button>
    <div id="output" class="result"></div>
  </div>

</body>
</html>
